<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="main-section">
    <section class="result-section">
      <h1 class="text-ligth-lavender">Your Result</h1>
      <div class="result-percentage">
        <span class="result-grade">76</span>
        <span class="result-max-grade text-dark-lavender">of 100</span>
      </div>
      <span class="result-comment">Great</span>
      <p class="result-annotation text-ligth-lavender">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="summary-section">
      <h1 class="text-dark-blue">Summary</h1>
      <div class="individual-grades">
        <div class="bg-ligth-red">
          <span class="text-red"><img src="assets/images/icon-reaction.svg" alt="Reaction Icon"> Reaction</span>
          <span><span class="text-dark-blue">80</span> <span class="text-ligth-blue">/ 100</span></span>         
        </div>
        <div class="bg-ligth-orange">
          <span class="text-orange"><img src="assets/images/icon-memory.svg" alt="Memory Icon"> Memory</span> 
          <span><span class="text-dark-blue">92</span> <span class="text-ligth-blue">/ 100</span></span>         
        </div>
        <div class="bg-ligth-green">
          <span class="text-green"><img src="assets/images/icon-verbal.svg" alt="Verbal Icon"> Verbal</span>
          <span><span class="text-dark-blue">61</span> <span class="text-ligth-blue">/ 100</span></span>         
        </div>
        <div class="bg-ligth-blue">
          <span class="text-blue"><img src="assets/images/icon-visual.svg" alt="Visual Icon"> Visual</span>
          <span><span class="text-dark-blue">72</span> <span class="text-ligth-blue">/ 100</span></span>         
        </div>
      </div>
      <button class="continue-button">Continue</button> 
    </section>
  </section>
</body>
</html>
